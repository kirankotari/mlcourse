<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Messages</h2>
    <form method="post" action ='/add_message'>
        <input type="text" name="text">
        <input type="text" name="tag">
        <button type="submit">Add message</button>
    </form>
    <h3>Messages list</h3>
{% for message in messages %}
    <div>{{message.text}}
        {% for tag in message.tags %}
        <i>{{tag.text}}</i>
        {% endfor %}
    </div>
{% endсс с for %}
</body>
</html>
